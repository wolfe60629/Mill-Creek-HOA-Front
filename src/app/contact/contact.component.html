<video class = 'rsp centered' src="./assets/video.mp4" autoplay="autoplay" [muted]="true"></video>
<div class="container">
  <div class="row">
    <div class="col s12 animated bounceInLeft">
      <div class="">
        <h1 class="white-text text-darken-3"><b>Contact Us</b></h1>
      </div>
    </div>
  </div>
  <div class="row">
    <a
      *ngFor="let staticPage of staticPages; let i = index"
      href="{{ staticPage.href }}"
      target="_blank"
      class="
        card-link
        col
        offset-s1
        s10
        m5
        offset-m1
        l3
        offset-l1
        animated
        zoomIn
        faster
      "
    >

      <div class="card-panel light-blue lighten-5">
        <i
          class="fa fa-{{ staticPage.icon }} fa-3x light-blue-text text-darken-3"
          aria-hidden="true"
        >
        </i>
        <p class="center-align flow-text light-blue-text text-darken-3 truncate">
          <b>{{ staticPage.name }}</b>
          <br>
          {{ staticPage.title }}
        </p>
      </div>
    </a>
  </div>

<div class="row">
  <a
          *ngFor="let contact of contacts; let i = index"
          href="{{ contact.href }}"
          target="_blank"
          class="
        card-link
        col
        offset-s1
        s10
        m5
        offset-m1
        l3
        offset-l1
        animated
        zoomIn
        faster
      "
          [title]="contact.email"
  >
    <div class="card-panel light-blue lighten-5">
      <i
              class="fa fa-{{ contact.icon }} fa-3x light-blue-text text-darken-3"
              aria-hidden="true"
      >
      </i>
      <p class="center-align flow-text light-blue-text text-darken-3 truncate">
        <b>{{ contact.name }}</b>
        <br>
        {{ contact.title }}
      </p>
    </div>
  </a>
</div>
</div>
