<div class = "outer">
    <div class="main">
        <p class="sign" align="center">Admin Sign In</p>
            <input class="un "  [(ngModel)]="username" type="text" align="center" placeholder="Username" >
            <input class="pass" [(ngModel)]="password" type="password" align="center" placeholder="Password">
            <a class="submit" (click)="login()" align="center">Sign in</a>
    </div>
</div>
