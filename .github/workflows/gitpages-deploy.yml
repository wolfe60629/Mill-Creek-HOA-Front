name: Deploy To Github Pages

on:
  workflow_dispatch:
    branches:
      - 'release/4.0'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 18.x
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install --f
      - name: Build
        run: npm run build:prod
      # - name: Test
      #   run: npm run test
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist
          path: dist
      # - name: Archive code coverage result
      #   if: success()
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: deploy_coverage
      #     path: coverage
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: deploy_dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_dist/dgm-app # Change this path if needed
          publish_branch: gh-pages
